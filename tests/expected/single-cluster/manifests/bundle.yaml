apiVersion: fleet.cattle.io/v1alpha1
kind: Bundle
metadata:
  labels:
    fleet.cattle.io/commit: fake
  name: test
  namespace: fleet-local
spec:
  correctDrift: {}
  ignore: {}
  namespace: fleet-manifest-example
  resources:
  - content: |
      # Manifests Example

      This example will deploy the [Kubernetes sample guestbook](https://github.com/kubernetes/examples/tree/master/guestbook/) application.
      The app will be deployed into the `fleet-manifest-example` namespace.

      ```yaml
      kind: GitRepo
      apiVersion: fleet.cattle.io/v1alpha1
      metadata:
        name: manifests
        namespace: fleet-local
      spec:
        repo: https://github.com/rancher/fleet-examples
        paths:
        - single-cluster/manifests
      ```
    name: README.md
  - content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frontend
      spec:
        selector:
          matchLabels:
            app: guestbook
            tier: frontend
        replicas: 1
        template:
          metadata:
            labels:
              app: guestbook
              tier: frontend
          spec:
            containers:
            - name: php-redis
              image: us-docker.pkg.dev/google-samples/containers/gke/gb-frontend:v5
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
              ports:
              - containerPort: 80
    name: deployments/frontend-deployment.yaml
  - content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: redis-leader
      spec:
        selector:
          matchLabels:
            app: redis
            role: leader
            tier: backend
        replicas: 1
        template:
          metadata:
            labels:
              app: redis
              role: leader
              tier: backend
          spec:
            containers:
            - name: leader
              image: registry.k8s.io/redis:e2e
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
              ports:
              - containerPort: 6379
    name: deployments/redis-leader-deployment.yaml
  - content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: redis-follower
      spec:
        selector:
          matchLabels:
            app: redis
            role: follower
            tier: backend
        replicas: 2
        template:
          metadata:
            labels:
              app: redis
              role: follower
              tier: backend
          spec:
            containers:
            - name: follower
              image: us-docker.pkg.dev/google-samples/containers/gke/gb-redis-follower:v2
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
              ports:
              - containerPort: 6379
    name: deployments/redis-follower-deployment.yaml
  - content: |
      # This file and all contents in it are OPTIONAL.

      # The default namespace to apply to resources that are namespaced
      # but do not specify a namespace.  In this example no resources
      # are configured with a namespace so this default will apply
      namespace: fleet-manifest-example
    name: fleet.yaml
  - content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: frontend
        labels:
          app: guestbook
          tier: frontend
      spec:
        type: NodePort
        ports:
        - port: 80
        selector:
          app: guestbook
          tier: frontend
    name: services/frontend-service.yaml
  - content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: redis-leader
        labels:
          app: redis
          role: leader
          tier: backend
      spec:
        ports:
        - port: 6379
          targetPort: 6379
        selector:
          app: redis
          role: leader
          tier: backend
    name: services/redis-leader-service.yaml
  - content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: redis-follower
        labels:
          app: redis
          role: follower
          tier: backend
      spec:
        ports:
        - port: 6379
        selector:
          app: redis
          role: follower
          tier: backend
    name: services/redis-follower-service.yaml
  targets:
  - clusterGroup: default
    correctDrift: {}
    ignore: {}
    name: default
